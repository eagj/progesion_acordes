<div class="container">

	<div class="acorde">
	    <div class="row">
	    	<div class="btn-group btn-group-lg" role="group" aria-label="Basic example">
	    		<button class="btn btn-outline-primary" data-toggle="button" aria-pressed="true" onclick="escala(A)">A</button>    		
	    		<button class="btn btn-outline-primary" data-toggle="button" aria-pressed="true" onclick="escala(B)">B</button>

	    		<button class="btn btn-outline-primary" data-toggle="button" aria-pressed="true"onclick="escala(D)">D</button>
	    		<button class="btn btn-outline-primary" data-toggle="button" aria-pressed="true" onclick="escala(E)">E</button>
	    		<button class="btn btn-outline-primary" data-toggle="button" aria-pressed="true" onclick="escala(F)">F</button>
	    		<button class="btn btn-outline-primary" data-toggle="button" aria-pressed="true" onclick="escala(G)">G</button>
    		</div>    		
	    	<p id="notas"></p>
	    </div>    
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script>
//			       1    1   1/2  1    1      1    1/2
    var A = ["A","B","C#","D","E","F#","G#"];
    var B = ["B","C#","D#","E","F#","G#","A#"];
    var C = ["C","D","E","F","G","A","B"];
    var D = ["D","Em","F#","G","A","B","C#"];
    var E = ["E","F#","G#","A","B","C#","D#"];
    var F = ["F","G","A","B","C","D","E",];
    var G = ["G","A","B","C","D","E","F#"];
    
    function escala(nota){
    	//document.getElementById("notas").innerHTML = nota;
    	$(".laescala").text("Escala de " + nota[0]);    	
    	$(".tonica").text(nota[0]);
    	$(".tercera").text(nota[2]);
    	$(".quinta").text(nota[4]);
    	$(".tonica2").text(nota[1]);
    	$(".tercera2").text(nota[3]);
    	$(".quinta2").text(nota[5]);
    	$(".tonica3").text(nota[2]);
    	$(".tercera3").text(nota[4]);
    	$(".quinta3").text(nota[6]);
    	$(".tonica4").text(nota[3]);
    	$(".tercera4").text(nota[5]);
    	$(".quinta4").text(nota[0]);
    	$(".tonica5").text(nota[4]);
    	$(".tercera5").text(nota[6]);
    	$(".quinta5").text(nota[1]);
    	$(".tonica6").text(nota[5]);
    	$(".tercera6").text(nota[0]);
    	$(".quinta6").text(nota[2]);
    	$(".tonica7").text(nota[6]);
    	$(".tercera7").text(nota[1]);
    	$(".quinta7").text(nota[3]);		
    	document.getElementById("tonica").innerHTML = nota[0];
    	document.getElementById("uno").innerHTML = nota[1];
    	document.getElementById("dos").innerHTML = nota[2];
    	document.getElementById("tres").innerHTML = nota[3];
    	document.getElementById("cuatro").innerHTML = nota[4];
    	document.getElementById("cinco").innerHTML = nota[5];
    	document.getElementById("seis").innerHTML = nota[6];    	
    }
 </script>
